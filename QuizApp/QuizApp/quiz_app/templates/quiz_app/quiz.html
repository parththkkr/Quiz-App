{% extends 'quiz_app/base.html' %}

{% block content %}
<h1>Choose Quiz Topics</h1>
<form method="post">
    {% csrf_token %}
    {% for topic in topics %}
    <div class="form-radio">
        <input class="form-check-input" type="radio" name="topic" id="topic{{ topic.id }}" value="{{ topic.id }}">
        <label class="form-check-label" for="topic{{ topic.id }}">
            {{ topic.name }}
        </label>
    </div>
    {% empty %}
    <p>No quiz topics found.</p>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Start Quiz</button>
</form>
{% endblock %}
